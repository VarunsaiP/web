<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: rgb(253, 255, 253); /* Color for the calculator background */
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
    
        }
        .calculator {
            padding: 20px;
            background-color:rgb(244, 8, 8);
            border-radius : 10px;
            text-align : center;
             border: 3px solid black;
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
             border: 3px solid black;
        }
        table {
            width: 100%;
            margin-top: 10px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 18px;
            background-color: rgba(238, 243, 242, 0.944); /* Color for numbers and operators */
            border: none;
            cursor: pointer;
            border-radius: 15px;
             border: 3px solid black;
            
        }
        button:hover {
    background-color: rgb(155, 155, 155); /* Changes color when hovered */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adds shadow effect */
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <table>
            <tr>
                <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('9')">9</button></td>
                <td><button onclick="appendValue('/')">÷</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td><button onclick="appendValue('*')">×</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
                <td><button onclick="appendValue('-')">−</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('0')">0</button></td>
                <td><button onclick="appendValue('.')">.</button></td>
                <td><button onclick="calculate()">=</button></td>
                <td><button onclick="appendValue('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button onclick="clearDisplay()">C</button></td>
            </tr>
        </table>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
