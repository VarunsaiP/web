<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Validation</title>
  <style>
    .container {
      background-color: aqua;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background-color: coral;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      border: 3px solid #090808;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(227, 226, 226, 0.1);
      width: 250px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
    }
    input {
      border: 2px solid black;
      padding: 5px;
    }
    button:hover {
      background-color: rgb(61, 210, 236);
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #090707;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="cardForm" novalidate>
      <label><u>Card Number</u></label>
      <input type="text" id="cardNumber" required maxlength="12" pattern="\d{12}" />
      <div class="error" id="cardError"></div>

      <label>CVV:</label>
      <input type="text" id="cvv" required maxlength="3" />
      <div class="error" id="cvvError"></div>

      <label>Expiry Date:</label>
      <input type="date" id="expiryDate" required />
      <div class="error" id="expiryError"></div>

      <button type="button" id="clearBtn">Clear</button>
      <button type="submit">Submit</button>

      <div id="output"></div>
    </form>
  </div>

  <script>
    document.getElementById("cardForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission

        let cardNumber = document.getElementById("cardNumber").value;
        let cvv = document.getElementById("cvv").value;
        let expiryDate = document.getElementById("expiryDate").value;

        let outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
            <h3>Entered Details:</h3>
            <p><strong>Card Number:</strong> ${cardNumber}</p>
            <p><strong>CVV:</strong> ${cvv}</p>
            <p><strong>Expiry Date:</strong> ${expiryDate}</p>
        `;
        outputDiv.style.display = "block"; // Show the output div
    });

    document.getElementById("clearBtn").addEventListener("click", function() {
        document.getElementById("cardForm").reset(); // Reset form fields
        
        document.getElementById("output").style.display = "none"; // Hide output
        document.getElementById("output").innerHTML = ""; // Clear output content
    });
  </script>
</body>
</html>
